{% extends 'commonbase.html' %}
{% block content %}
<style>
    .login-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        background: linear-gradient(to right bottom, #ffffff, #f8f9fa);
    }
    
    .login-title {
        color: #3a3a3a;
        font-size: 28px;
        margin-bottom: 25px;
        text-align: center;
        font-weight: 600;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-label {
        font-weight: 500;
        margin-bottom: 8px;
        display: block;
        color: #555;
    }
    
    .form-control {
        border-radius: 6px;
        border: 1px solid #ced4da;
        padding: 12px 15px;
        width: 100%;
        transition: all 0.3s;
    }
    
    .form-control:focus {
        border-color: #4d94ff;
        box-shadow: 0 0 0 3px rgba(77, 148, 255, 0.2);
        outline: none;
    }
    
    .btn-login {
        background-color: #4d94ff;
        border: none;
        color: white;
        padding: 12px 20px;
        border-radius: 6px;
        width: 100%;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
    }
    
    .btn-login:hover {
        background-color: #3a85ff;
        transform: translateY(-2px);
    }
    
    .signup-link {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
        color: #666;
    }
    
    .signup-link a {
        color: #4d94ff;
        text-decoration: none;
    }
</style>

<div class="login-container">
    <h1 class="login-title">Welcome Back</h1>
    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label class="form-label" for="email">Username</label>
            <input type="text" class="form-control" id="email" name="txtEmail" placeholder="Enter your username" required>
        </div>
        
        <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <input type="password" class="form-control" id="password" name="txtPassword" placeholder="Enter your password" required>
        </div>
        
        <button type="submit" class="btn-login">Sign In</button>
        
        <div class="signup-link">
            Don't have an account? <a href="#">Sign up</a>
        </div>
    </form>
</div>

<script>
    var msg = "{{msg}}";
    if(msg != "") {
        alert(msg);
    }
</script>
{% endblock %}
