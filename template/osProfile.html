{% extends 'overseerbase.html' %} {% block content %}
<style>
	th,
	td {
		padding: 10px;
	}
</style>
<div class="container">
	<h1 class="text-center mt-3">Profile</h1>
	<form method="POST">
		{% csrf_token %}
		<table class="m-auto">
			<tr>
				<td>Name</td>
				<td>
					<input
						type="text"
						class="form-control"
						name="txtName"
						value="{{d.name}}"
						pattern="[a-zA-Z ]+"
						required
					/>
				</td>
			</tr>
			<tr>
				<td>Address</td>
				<td>
					<textarea name="txtAddress" class="form-control" required>
{{d.address}}</textarea
					>
				</td>
			</tr>
			<tr>
				<td>Contact</td>
				<td>
					<input
						type="text"
						class="form-control"
						name="txtContact"
						value="{{d.phone}}"
						pattern="[6789][0-9]{9}"
						required
					/>
				</td>
			</tr>
			<tr>
				<td>Qualification</td>
				<td>
					<input
						type="text"
						class="form-control"
						name="txtQual"
						value="{{d.qualification}}"
						required
					/>
				</td>
			</tr>
			<tr>
				<td>Email</td>
				<td>
					<input
						type="email"
						class="form-control"
						name="txtEmail"
						value="{{d.email}}"
						readonly
						required
					/>
				</td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" class="btn btn-primary" value="Update" /></td>
			</tr>
		</table>
	</form>
</div>
<script>
	var msg = '{{msg}}';
	if (msg != '') alert(msg);
</script>
{% endblock %}
