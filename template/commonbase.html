<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Irrigation Management System</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="UTF-8">
		<meta name="description" content="Comprehensive irrigation management platform for engineers, farmers, and contractors">
		<meta name="keywords" content="irrigation, water management, agriculture, engineering, farmer support">
		
		<!-- Bootstrap and Custom CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="../static/css/custom-irrigation.css">
		
		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
		
		<!-- Google Fonts -->
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
		
		<!-- Favicon -->
		<link rel="icon" href="../static/images/irrigation-icon.png" type="image/png">
		
	</head>

	<body>
		<!-- Navigation -->
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container">
				<a class="navbar-brand" href="/">
					<i class="fas fa-water me-2"></i>Irrigation Management
				</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
					<span class="navbar-toggler-icon"></span>
				</button>
				
				<div class="collapse navbar-collapse" id="navbarContent">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item">
							<a class="nav-link" href="/">Home</a>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
								Registration
							</a>
							<ul class="dropdown-menu">
								<li><a class="dropdown-item" href="/seregistration">Senior Engineer</a></li>
								<li><a class="dropdown-item" href="/jeregistration">Junior Engineer</a></li>
								<li><a class="dropdown-item" href="/overseerregistration">Overseer</a></li>
								<li><a class="dropdown-item" href="/contractorregistration">Contractor</a></li>
								<li><a class="dropdown-item" href="/farmerregistration">Farmer</a></li>
								<li><a class="dropdown-item" href="/officerregistration">Irrigation Officer</a></li>
							</ul>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/login">Login</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/complaint">Complaint</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<!-- Content Block -->
		<main class="container mt-4">
			{% block content %} {% endblock %}
		</main>

		<!-- Footer -->
		<footer class="bg-light py-4 mt-4">
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<p>&copy; 2025 Irrigation Management System. All Rights Reserved.</p>
					</div>
					<div class="col-md-6 text-end">
						<div class="social-links">
							<a href="#" class="me-3"><i class="fab fa-facebook"></i></a>
							<a href="#" class="me-3"><i class="fab fa-twitter"></i></a>
							<a href="#" class="me-3"><i class="fab fa-linkedin"></i></a>
						</div>
					</div>
				</div>
			</div>
		</footer>

		<!-- Bootstrap and Popper JS -->
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
	</body>
</html>
