{% extends 'adminbase.html' %} {% block content %}
<style>
	th,
	td {
		padding: 10px;
	}
</style>
<div class="container">
	<h1 class="text-center mt-3">Complaints</h1>

	<table class="table table-bordered table-striped table-secondary table-hover ">
		<tr>
			<th>ID</th>
			<th>SUBJECT</th>
			<th>DESCRIPTION</th>
			<th>NAME</th>
			<th>ADDRESS</th>
			<th>CONTACT</th>
			<th>ACTION</th>
		</tr>
		{% for d in data %}
		<tr>
			<td>{{d.id}}</td>
			<td>{{d.subject}}</td>
			<td>{{d.desc}}</td>
			<td>{{d.name}}</td>
			<td>{{d.address}}</td>
			<td>{{d.contact}}</td>
			<td>
				<a href="/adminAssignSe?id={{d.id}}" class="btn btn-primary"
					>Assign Senior Engineer</a
				>
			</td>
		</tr>
		{% endfor %}
	</table>
</div>
<script>
	var msg = '{{msg}}';
	if (msg != '') alert(msg);
</script>
{% endblock %}
