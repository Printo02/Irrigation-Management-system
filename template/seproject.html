{% extends 'sebase.html' %} {% block content %}
<style>
	th,
	td {
		padding: 10px;
	}
</style>
<div class="container">
	<h1 class="text-center mt-3">New Project proposal</h1>
	<form method="POST">
		{% csrf_token %}
		<table class="m-auto">
			<tr>
				<td>Name of Project</td>
				<td>
					<input type="text" class="form-control" name="txtName" required />
				</td>
			</tr>
			<tr>
				<td>Description</td>
				<td>
					<textarea class="form-control" required name="txtDesc"></textarea>
				</td>
			</tr>

			<tr>
				<td>Place</td>
				<td>
					<input
						type="text"
						class="form-control"
						name="txtPlace"
						pattern="[a-zA-Z ]+"
						required
					/>
				</td>
			</tr>
			<tr>
				<td>Landmark</td>
				<td>
					<textarea name="txtLandmark" class="form-control" required></textarea>
				</td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" class="btn btn-primary" value="Submit" /></td>
			</tr>
		</table>
	</form>
</div>
<script>
	var msg = '{{msg}}';
	if (msg != '') alert(msg);
</script>
{% endblock %}
