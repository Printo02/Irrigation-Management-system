{% extends 'adminbase.html' %} {% block content %}
<style>
	th,
	td {
		padding: 10px;
	}
</style>
<div class="container">
	<h1 class="text-center mt-3">Farmer</h1>

	<table class="table table-bordered table-striped table-secondary table-hover ">
		<tr>
			<th>NAME</th>
			<th>ADDRESS</th>
			<th>CONTACT</th>
			<th>EMAIL</th>
			<th colspan="3">LAND PROOF</th>
		</tr>
		{% for d in data %}
		<tr>
			<td>{{d.name}}</td>
			<td>{{d.address}}</td>
			<td>{{d.phone}}</td>
			<td>{{d.email}}</td>
			<td><a href="/static/media/{{d.land}}" class="btn btn-primary" target="_blank">PROOF</a></td>
			<td>
				{% if d.user.is_active %}
				<a href="/adminapproveuser?id={{d.user_id}}&status=0&url=/adminfarmer"
					class="btn btn-danger">Reject</a
				>
				{% else %}
				<a href="/adminapproveuser?id={{d.user_id}}&status=1&url=/adminfarmer"
					class="btn btn-success">Approve</a
				>
				{% endif %}
			</td>
		</tr>
		{% endfor %}
	</table>
	
</div>
<script>
	var msg = '{{msg}}';
	if (msg != '') alert(msg);
</script>
{% endblock %}
