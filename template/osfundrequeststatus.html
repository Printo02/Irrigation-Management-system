{% extends 'overseerbase.html' %} {% block content %}
<style>
	th,
	td {
		padding: 10px;
	}
</style>
<div class="container">
	<h1 class="text-center mt-3">Fund request</h1>

	<table class="table table-bordered table-striped table-secondary table-hover ">
		<tr>
			<th>PROJECT</th>
			<th>DESCRIPTION</th>
			<th>PLACE</th>
			<th>LANDMARK</th>
			<th>DATE OF REQUEST</th>
			<th>FUND</th>
			<th>STATUS</th>
		</tr>
		{% for d in data %}
		<tr>
			<td>{{d.project.name}}</td>
			<td>{{d.project.desc}}</td>
			<td>{{d.project.place}}</td>
			<td>{{d.project.landmark}}</td>
			<td>{{d.reDate}}</td>
			<td>{{d.amount}}</td>
			<td>{{d.status}}</td>
		</tr>
		{% endfor %}
	</table>
</div>
<script>
	var msg = '{{msg}}';
	if (msg != '') alert(msg);
</script>
{% endblock %}
