{% extends 'adminbase.html' %} {% block content %}
<div class="container">
	<h1 class="text-center mt-3">Senior Engineer</h1>

	<table  class="table table-bordered table-striped table-secondary table-hover ">
		<tr>
			<th>NAME</th>
			<th>ADDRESS</th>
			<th>CONTACT</th>
			<th>EMAIL</th>
			<th>QUALIFICATION</th>
			<th colspan="2">ACTION</th>
		</tr>
		{% for d in data %}
		<tr>
			<td>{{d.name}}</td>
			<td>{{d.address}}</td>
			<td>{{d.phone}}</td>
			<td>{{d.email}}</td>
			<td>{{d.qualification}}</td>
			<td>
				{% if d.user.is_active %}
				<a href="/adminapproveuser?id={{d.user_id}}&status=0&url=/adminse"
					class="btn btn-danger">Reject</a
				>
				{% else %}
				<a href="/adminapproveuser?id={{d.user_id}}&status=1&url=/adminse"
					class="btn btn-success">Approve</a
				>
				{% endif %}
			</td>
		</tr>
		{% endfor %}
	</table>
</div>
<script>
	var msg = '{{msg}}';
	if (msg != '') alert(msg);
</script>
{% endblock %}
